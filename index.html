<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>춰Felices 8 meses, mi amor!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right top, #ffecd2 0%, #fcb69f 100%); /* Degradado rom치ntico */
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-width: 90%;
            width: 500px;
            border: 3px solid #ff709b; /* Borde m치s distintivo */
            box-sizing: border-box;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart-icon {
            color: #ff4081;
            font-size: 70px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #d81b60; /* Rosa oscuro */
            font-size: 2.8em;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        h2 {
            color: #ad1457;
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 25px;
        }

        #typed-text {
            color: #555;
            font-size: 1.1em;
            line-height: 1.7;
            min-height: 4em; /* Para que no salte el layout */
            margin-bottom: 30px;
            white-space: pre-wrap; /* Mantiene saltos de l칤nea y espacios */
        }

        .download-btn {
            display: inline-block;
            background-color: #ff709b; /* Rosa bot칩n */
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(255, 112, 155, 0.3);
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #e95e86; /* Rosa m치s oscuro al pasar el rat칩n */
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(255, 112, 155, 0.4);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 30px;
                max-width: 95%;
            }
            h1 {
                font-size: 2.2em;
            }
            h2 {
                font-size: 1.2em;
            }
            #typed-text {
                font-size: 1em;
            }
            .download-btn {
                padding: 12px 25px;
                font-size: 1em;
            }
            .heart-icon {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart-icon">游눘</div>
        <h1>춰Felices 8 meses, mi mochi!</h1>
        <h2>Mi amor, hoy celebramos algo muy especial...</h2>
        <p id="typed-text"></p>
        <a href="Carta.pdf" download="Carta.pdf" class="download-btn">
            Descargar tu carta especial
        </a>
    </div>

    <script>
        const message = "Ocho meses a tu lado han sido un sue침o, Mochi. Cada d칤a contigo es una aventura, una risa nueva y un 'te amo' m치s sincero. Eres la luz de mis d칤as y la raz칩n de mis sonrisas.\n\nGracias por ser t칰, por tu amor, tu apoyo y por hacer que mi mundo sea infinitamente mejor. Te amo m치s de lo que las palabras pueden expresar. Con todo mi coraz칩n, Michael.";
        let i = 0;
        const speed = 70; // Velocidad de escritura m치s lenta para un toque m치s 칤ntimo

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typed-text").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                // Cuando termina de escribir, podr칤as hacer algo m치s, si quieres
            }

        window.onload = typeWriter;
    </script>
</body>
</html>
